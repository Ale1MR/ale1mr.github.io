<!DOCTYPE html>

Your browser does not support the HTML canvas tag.
</canvas>
    </section>
    
    <br><br>
    <footer>

  <script>
    var c = document.getElementById('theCanvas');
    var ctx1 = c.getContext("2d");
    ctx.moveTo(0,0);
ctx.lineTo(600,100);
ctx.stroke();
ctx.moveTo(200,0);
ctx.lineTo(300,100);
ctx.stroke();
ctx.moveTo(0,20);
ctx.lineTo(500,300);
ctx.stroke();
ctx.moveTo(300,100);
ctx.lineTo(150,300);
